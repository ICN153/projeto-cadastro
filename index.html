    <div class="titulo">
        <div class="container">

            <div class="content-form">
            <h2>Welcome back!</h2>
            <p>Enter your Credentials to access your account</p>

            <form action="formulario">

                <div class="form-1">
                    <label for="fname">Email address:</label><br>
                    <input type="text" placeholder="Enter your email" required minlength="3" maxlength="30">
                </div>

                <div class="form-2">

                    <div class="password">
                        <label for="flast">Password:</label>

                    </div>   

                    <input type="text" placeholder="Name" required>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="confirme" name="confirme" value="marcar">
                    <label for="confirme">Remember for 30 days</label><br>
                    <input type="submit" value="Login">
                </div>
            </form>

            
            <div class="or-container">
                <span class="line"></span>
                <span class="or-text">Or</span>
                <span class="line"></span>
            </div>

            <div class="redes">

                <div class="button-1">
                    <img src="img/google.svg" alt="">
                    <h4>Sign in with Google</h4>
                </div>

                <div class="button-2">
                    <img src="img/aplle.svg" alt="">
                    <h4>Sign in with Apple</h4>
                </div>
            </div>
        </div>
